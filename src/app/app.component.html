<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['']">
      <img src="assets/img/mao.png" width="30" height="30" class="d-inline-block align-top" alt="">
      E-Commerce
    </a>
    <form class="d-flex">
      
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownCarrinho" data-bs-toggle="dropdown"
          aria-expanded="false">
          <i class="bi bi-cart"></i>
          <span class="badge rounded-pill bg-dark">{{quantidade}}</span>
        </button>
        <ul class="dropdown-menu dropdown-menu-primary dropdown-menu-end" aria-labelledby="dropdownCarrinho">
          <li class="dropdown-item" *ngIf="quantidade === 0">Carrinho vazio</li>
          <li class="dropdown-item" *ngFor="let item of itens"  [routerLink]="['/produto/' + item.produto.id]">
           {{ item.produto.preco | currency: "BRL" }} - ({{item.quantidade}}x) - {{ item.produto.nome}}</li>
            <li *ngIf="quantidade > 0"><hr class="dropdown-divider" /></li>
          <li class="dropdown-item" *ngIf="quantidade > 0" [routerLink]="['/carrinho']">
            <strong >TOTAL: {{ total | currency: "BRL" }}</strong>
        </ul>
        
      </div>
    </form>
  </div>
</nav>
<router-outlet></router-outlet>
