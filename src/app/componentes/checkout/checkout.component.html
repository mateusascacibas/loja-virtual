<h2 class="text-center">Finalizar compra</h2>
<hr />
<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6">
      <h3 class="text-center">Dados pessoais</h3>
      <form [formGroup]="form">
        <input
          type="text"
          id="nome"
          formControlName="nome"
          class="form-control txt-input"
          placeholder="Nome"
        />
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control txt-input"
          placeholder="Email"
        />
        <input
          type="text"
          id="cpf"
          formControlName="cpf"
          class="form-control txt-input"
          placeholder="CPF"
        />
        <input
          type="text"
          id="endereco"
          formControlName="endereco"
          class="form-control txt-input"
          placeholder="EndereÃ§o"
        />
        <input
          type="text"
          id="cep"
          formControlName="cep"
          class="form-control txt-input"
          placeholder="CEP"
        />
        <input
          type="text"
          id="cidade"
          formControlName="cidade"
          class="form-control txt-input"
          placeholder="Cidade"
        />
        <input
          type="text"
          id="estado"
          formControlName="estado"
          class="form-control txt-input"
          placeholder="Estado"
        />
        <button
          type="submit"
          class="btn btn-success btn-pagar"
          (click)="pagar($event)"
        >
          <i class="bi bi-credit-card"></i> Pagar
        </button>
      </form>
    </div>
    <div class="col-12 col-md-6">
      <h3 class="text-center">Produtos</h3>
      <table class="table table-striped table-hover">
        <tbody>
          <tr *ngFor="let item of itens">
            <td class="td-img">
              <img
                src="assets/img/{{ item.produto.fotos[0] }}"
                class="card-img-top img-thumbnail"
                [alt]="item.produto.nome"
              />
            </td>
            <td class="td-col">
              {{ item.produto.nome }}
            </td>
            <td class="td-col td-preco">
              {{ item.quantidade }}x -
              {{ item.produto.preco | currency: "BRL" }}
            </td>
          </tr>
          <tr class="table-dark" *ngIf="itens.length > 0">
            <td colspan="3" class="total">
              {{ total | currency: "BRL" }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
